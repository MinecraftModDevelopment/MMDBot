name: Upload Release Artifacts

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Discord notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: GitHub
          DISCORD_AVATAR: https://cdn.discordapp.com/avatars/815532493087178803/df91181b3f1cf0ef1592fbe18e0962d7.webp?size=128
        with:
          args: "A new release ( ${{ env.TAG }} ) is being built."
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
      - name: Setup ENV
        run: echo "TAG=${GITHUB_REF:10}" >> $GITHUB_ENV
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build Jar with Gradle
        id: publish_release_assets
        run: ./gradlew :build -Pbot_version=${{ env.TAG }}
        env:
          BUILD_NUMBER: ${{ github.run_number }}
      - name: Make Changelog
        uses: FabricMC/fabric-action-scripts@v1
        id: changelog
        with:
          context: changelog
          workflow_id: release.yml
      - name: Create release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ github.ref }}
          name: Release ${{ env.TAG }}
          artifactErrorsFailBuild: true
          artifacts: 'build/libs/*[-all].jar'
          body: ${{ steps.changelog.outputs.changelog }}
