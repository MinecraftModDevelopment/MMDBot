name: "Build With Artifacts"

on: workflow_dispatch

jobs:

  validate:
    name: "Validate gradle wrapper"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gradle/wrapper-validation-action@v1

  build:
    name: "Build With Artifacts using Gradle"
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          check-latest: true
      - uses: burrunan/gradle-cache-action@v1
        with:
          arguments: clean build createExe
          # Read-only cache if not on repo's default branch: https://stackoverflow.com/a/68414395
          read-only: ${{ format('refs/heads/{0}', github.event.repository.default_branch) != github.ref }}
          gradle-dependencies-cache-key: |
            gradle/libs.versions.toml
          gradle-distribution-sha-256-sum-warning: false
      - uses: actions/upload-artifact@v2
        with:
          # Temporary fix until we can get the build task to not be finalized by shadowJar
          name: Package
          path: | 
            build/libs
            dashboard/build/libs 
            !dashboard/build/libs/MMDBot-Dashboard-common.jar
